<!DOCTYPE html>
<html>
  <head>
    <title>Results</title>
  </head>
  <body>
    <h1>Results</h1>
    <h2>Section: {{ section.section_name }}</h2>
    <table>
      <tr>
        <th>Student Name</th>
        <th>Mark</th>
      </tr>
      {% for student in students %}
      <tr>
        <td>{{ student.name }}</td>
        <td>{{ student.mark }}</td>
      </tr>
      {% endfor %}
    </table>
    <p>Section Average: {{ section.section_average }}</p>
  </body>
</html>
