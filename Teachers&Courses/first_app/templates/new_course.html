<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>NEW COURSE</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: rgba(231, 233, 249, 0.707);">
    <div class="container mt-6 mb-3" style="background-color: white;">
        {% if messages %}
        <div class="row justify-content-center mt-3">
            <div class="col-sm-12">
                {% for massage in messages %}
                {% if massage.tags == 'error' %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <h4>Warring ! :</h4> {{massage}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}
                {% if massage.tags == 'success' %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <h4>Success ! :</h4> {{massage}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}
                {% endfor %}
            </div>
        </div>
        {% endif %}
        
        <div class="row"> 
            <div class="col-sm-12  mt-3 mb-2 ">
                <h2>Create New Course</h2>
            </div>
            <div class="row mb-2">
                <div class="col-sm-12">
                    <a href="{% url 'first_app:successRedirect' %}"> Dashboard </a>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm-6 ">
                    <form action="{% url 'first_app:courseCreate' %}" method="post">
                        {% csrf_token %}
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <label class="col-form-label" for="">Course Name:</label>
                            </div>
                            <div class="col-sm-6">
                                <input type="text" name="course_name" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <label class="col-form-label" for="">Teaching Level:</label>
                            </div>
                            <div class="col-sm-6">
                                <input type="number" name="teaching_level" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <label class="col-form-label" for="">Lecture Day:</label>
                            </div>
                            <div class="col-sm-6">
                                <input type="text" name="lecture_day" class="form-control">
                            </div>
                            
                        </div>
                        
                        <div class="row mb-3 justify-content-center">
                            <div class="col-sm-12 text-center">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
    </div>



  

</body>


</html>
